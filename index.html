<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Image from JSON</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      img {
        display: block;
        margin: auto;
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <img id="dynamic-image" alt="Dynamic image">
    
    <script>
      fetch('https://nekobot.xyz/api/image?type=kemonomimi')
        .then(response => response.json())
        .then(data => {
          const imageUrl = data.message;
          const imageElement = document.getElementById('dynamic-image');
          imageElement.src = imageUrl;
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
