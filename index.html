<!DOCTYPE html>
<html>
  <head>
    <title>nekobot.xyz on top</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: url('https://x.synapse.to/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fnight.d9621833.jpg&w=1920&q=75') no-repeat center center fixed;
        background-size: cover;
      }
      
      img {
        display: block;
        margin: auto;
        max-width: 100%;
        max-height: 100%;
      }
      
      #discord-button {
        position: absolute;
        bottom: 0;
        right: 0;
        margin: 10px;
        padding: 10px;
        background-color: #7289DA;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      #discord-button:hover {
        background-color: #677BC4;
      }
      
      #discord-logo {
        height: 20px;
        margin-left: 5px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <img id="dynamic-image" alt="Dynamic image">
    
    <a id="discord-button" href="https://discord.gg/NRZvrm346c">
      Join Discord
      <img id="discord-logo" src="https://cdn.discordapp.com/attachments/1082808207514271794/1094450156373561374/concours-discord-cartes-voeux-fortnite-france-6.png" alt="Discord logo">
    </a>
    
    <script>
      fetch('https://nekobot.xyz/api/image?type=hthigh')
        .then(response => response.json())
        .then(data => {
          const imageUrl = data.message;
          const imageElement = document.getElementById('dynamic-image');
          imageElement.src = imageUrl;
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
